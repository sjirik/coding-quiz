<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="begin"><button>Start Quiz</button></div>
   
     <div class="timer">
        <div class="time_left">Time Left</div>
        <div class="time_sec"></div>
   
     </div>

    <div class="time_line"></div>
    <div class="container_one">
        <div class="title-one"><span>Welcome to the Coding Quiz!</span></div>
        <div class="info-one">
            <p class="info">This quiz is intended to help you learn a lot of stuff about coding!</p>
        </div>
        <div class="buttons">
            <button class="continue">Start</button>
        </div>
    </div>
    <div class="container_two">
        <header>
            <div class="title-two">Quiz Questions:</div>
        </header>
        <section>
            <div class="question_text">
            </div>
            <div class="answer_list">
            </div>
        </section>
        <footer>
            <div class="questions_left">
              
            </div>
            <button class="next">Next</button>
        </footer>
    </div>
  
    <script src="assets/questions.js"></script>

   
    <script src="assets/script.js"></script>

</body>
</html>
